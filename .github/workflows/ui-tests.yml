name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      CI: 'true'   # string expl√≠cito, el validador deja de quejarse

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: "Run UI tests (TestNG group: ui)"  # comillas porque tiene :
        run: mvn clean test -Dgroups=ui

